<form class="alb" action="" method="post">
    {% csrf_token %}
    {% for field in form %}
    <div>
        <div>
            <span>{{ field.errors }}</span>
        </div>
    <label class="labels" style="text-align: center">{{ field.label_tag }}</label>
    <div class="fields">
        {{ field }}
    </div>
    </div>
    {% endfor %}
    <div>
        <button type="submit" class="btn">Register</button>
    </div>
</form>
